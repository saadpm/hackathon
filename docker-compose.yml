version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: skillpilot_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: skillpilot_db
      MYSQL_USER: skillpilot
      MYSQL_PASSWORD: skillpilot123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skillpilot_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: skillpilot_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=skillpilot
      - MYSQL_PASSWORD=skillpilot123
      - MYSQL_DATABASE=skillpilot_db
    env_file:
      - .env
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - vector_store:/app/vector_store
    networks:
      - skillpilot_network

  frontend:
    image: nginx:alpine
    container_name: skillpilot_frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - skillpilot_network

volumes:
  mysql_data:
  vector_store:

networks:
  skillpilot_network:
    driver: bridge

